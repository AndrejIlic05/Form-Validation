<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<form>
		<h1>User registration</h1>
		<div>
			<label for="name_surname">Name and surname:</label>
			<input id="name_surname" type="text" name="name_surname" placeholder="Name and surname">
		</div>
		<div>
			<label for="username">Username:</label>
			<input id="username" type="text" name="username" placeholder="Username">
		</div>
		<div>
			<label for="email">E-mail address:</label>
			<input id="email" type="text" name="email" placeholder="E-mail address">
		</div>
		<div>
			<label for="password">Password:</label>
			<input id="password" type="text" name="password" placeholder="Password">
		</div>
		<div>
			<label for="repeat_password">Repeat the password:</label>
			<input id="repeat_password" type="text" name="repeat_password" placeholder="Password">
		</div>
		<div>
			<button>Register</button>
		</div>
	</form>


	<script src="script.js"></script>
</body>
</html>
